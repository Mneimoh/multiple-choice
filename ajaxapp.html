<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax Test</title>
	<script language="JavaScript" type="text/javascript" src="ajaxlibary.js"></script>
</head>
<body>
	<h1>Ajax Quiz Example</h1>
	<form>
		<p><b>Question:</b>
		<span id="question">---
		</span>
		</p>
		<p><b>Answer:</b>
			<input type="text" name="answer" id="answer">
			<input type="button" value="Submit" id="submit">
		</p>
		<input type="button" value="Start the Quiz" id="startq">
	</form>
	<script language="JavaScript" type="text/javascript" src="ajaxapp.js"></script>
	<script language="JavaScript" type="text/javascript">
		function errmsg(message,url,line){
			amsg = "A JavaScript error occured let us know about it. \n";
			amsg += "Error Message: " + message + "\n";
			amsg += "URL: " + url + "\n";
			amsg += "Line #: " + line;
			alert(amsg);
			return true
		}
		window.onerror = errmsg;
	</script>

</body>
</html>
